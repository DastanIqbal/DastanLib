buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'io.fabric'
repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'dastanLib'

    publishedGroupId = 'com.dastanApps.dastanlib'
    libraryName = 'dastanLib'
    artifact = 'dastanLib'

    libraryDescription = 'Its a library which have common methods for Network Request, Common Utils Package,Push Notification,Google Analytics, and Image Library Glide'

    siteUrl = 'https://dastanApps.com'
    gitUrl = 'https://gitlab.com/dastanIqbal/DastanLib.git'

    libraryVersion = '0.0.1'

    developerId = 'ask2iqbal'
    developerName = 'Iqbal Ahmed'
    developerEmail = 'ask2iqbal@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //Facebook
    compile 'com.facebook.android:facebook-android-sdk:4.14.0'

    //Crash Libraries
    compile('com.crashlytics.sdk.android:crashlytics:2.6.1@aar') {
        transitive = true;
    }

    //Android Libraries
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.android.support:support-v4:23.2.1'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:multidex:1.0.1'


    //Google Service Libraries
    compile 'com.google.android.gms:play-services-plus:8.3.0'
    compile 'com.google.android.gms:play-services-gcm:8.3.0'
    compile 'com.google.android.gms:play-services-analytics:8.3.0'
    compile 'com.google.android.gms:play-services-appindexing:8.3.0'
    //compile 'com.google.android.gms:play-services-location:8.3.0'
    //compile 'com.google.android.gms:play-services:8.3.0'

    //Firebase
    //compile 'com.google.firebase:firebase-core:9.2.1'
    //compile 'com.google.firebase:firebase-crash:9.2.1'
    //compile 'com.google.firebase:firebase-auth:9.2.1'
    //compile 'com.google.firebase:firebase-messaging:9.2.1'
    //compile 'com.google.firebase:firebase-invites:9.2.1'

    //3-Party SquareUP Libraries
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:+'
    compile 'it.neokree:MaterialTabs:0.11'
    compile 'com.mcxiaoke.volley:library:1.0.19'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.github.bumptech.glide:glide:3.6.1'

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.1.1'
    testCompile 'junit:junit:4.12'
}
