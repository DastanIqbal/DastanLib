apply plugin: 'com.android.library'
apply from: '../test-dependencies.gradle'
apply from: '../kotlin.gradle'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
}

// This is the library version used when deploying the artifact
version = "0.1-alpha"

ext {
    PUBLISH_GROUP_ID = 'com.dastanapps.dastanlib'
    PUBLISH_ARTIFACT_ID = 'dastanlib'
    PUBLISH_VERSION = "$version"
}
android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.compileSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
if (!rootProject.ext.devMode) {
    apply from: '../deploy.gradle'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:' + supportVersion
    //AdNetwork
    implementation('com.facebook.android:audience-network-sdk:4.28.0') {
        transitive = true
    }
    implementation('com.github.vungle:vungle-android-sdk:5.3.0') {
        transitive = true
    }
    implementation 'com.google.android.gms:play-services-ads:17.1.2'
    implementation 'com.google.android.gms:play-services-measurement-base:16.0.5'
    implementation 'com.google.android.gms:play-services-measurement-api:16.0.4'

    implementation 'com.startapp:inapp-sdk:3.7.1'
    // For banners
    implementation('com.mopub:mopub-sdk-banner:5.0.0@aar') {
        transitive = true
        exclude module: 'moat-mobile-app-kit' // To exclude Moat
    }
    // For rewarded videos. This will automatically also include interstitials
    implementation('com.mopub:mopub-sdk-rewardedvideo:5.0.0@aar') {
        transitive = true
        exclude module: 'moat-mobile-app-kit' // To exclude Moat
    }
    implementation project(':unity-ads')
    //Analytics
    implementation 'com.flurry.android:analytics:6.4.2'

    //Crashlytics
    implementation('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true
    }
    implementation 'com.dastanapps.dastanlib:common:0.1-alpha'
}
