buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply from: '../kotlin.gradle'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.dastanapps.dastanapps"
        minSdkVersion 16
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled true
    }
    dexOptions {
        preDexLibraries = false
    }

    flavorDimensions android.defaultConfig.versionName
    productFlavors {
        dev {
            dimension android.defaultConfig.versionName
            //Admob
            resValue 'string', 'admob_app_id', "ca-app-pub-3940256099942544~3347511713"
            resValue 'string', 'admob_reward_ad', "ca-app-pub-3940256099942544/5224354917"
            resValue 'string', 'admob_ads_banner', "ca-app-pub-3940256099942544/6300978111"
            resValue 'string', 'admob_ads_interstial', "ca-app-pub-8334207332200892/1601691980"

        }
    }
}

configurations {
    custom
}

apply from: '../android-support.gradle'

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'com.mcxiaoke.volley:library:1.0.19'
    implementation 'com.android.support.constraint:constraint-layout:2.0.0-alpha3'
    androidTestImplementation 'com.android.support:multidex-instrumentation:1.0.3'
    //implementation 'com.dastanapps.dastanlib:ui:0.1.2-alpha'
    //implementation 'com.dastanapps.dastanlib:common:0.1.1-alpha'
    //implementation 'com.dastanapps.dastanlib:ads:0.1.2.2-alpha'

    implementation(project(path: ':ads'))
    implementation(project(path: ':common'))
    implementation(project(path: ':ui'))

    //Glide
    implementation("com.github.bumptech.glide:glide:$glide")
    kapt "com.github.bumptech.glide:compiler:$glide"
}
