apply plugin: 'com.android.library'
apply from: "../kotlin.gradle"
apply from: '../test-dependencies.gradle'

// This is the library version used when deploying the artifact
version = "0.1.1-alpha"

ext {
    PUBLISH_GROUP_ID = 'com.dastanapps.dastanlib'
    PUBLISH_ARTIFACT_ID = 'dastanlib'
    PUBLISH_VERSION = "$version"
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

}

if (!rootProject.ext.devMode) {
    apply from: '../deploy.gradle'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:' + supportVersion
    implementation 'com.android.support:design:' + supportVersion
    implementation 'com.android.support.constraint:constraint-layout:' + constraint

    implementation 'com.dastanapps.dastanlib:common:0.1-alpha'
}
