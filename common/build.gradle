apply plugin: 'com.android.library'
apply from: '../test-dependencies.gradle'
apply from: '../kotlin.gradle'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.compileSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:' + supportVersion

    //Logger
    implementation "org.slf4j:slf4j-android:$sl4j"

    //Glide
    implementation("com.github.bumptech.glide:glide:$glide") {
        exclude group: "com.android.support"
    }
    kapt 'com.github.bumptech.glide:compiler:' + glide

    implementation 'com.google.code.gson:gson:2.8.2'

    //3-Party SquareUP Libraries
    implementation 'com.squareup.okhttp:okhttp:2.7.5'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'com.squareup.okhttp:okhttp-urlconnection:2.7.5'

    implementation 'com.mcxiaoke.volley:library:1.0.19'
    //Koin
    implementation 'org.koin:koin-android:' + koin
    //implementation 'org.koin:koin-android-scope:' + koin
    //implementation 'org.koin:koin-android-viewmodel:' + koin
}
