def home = "/mnt/01D1ABAF100032D0/Iqbal/DastanLib"

apply plugin: 'com.android.library'
apply from: home + "/kotlin.gradle"
apply from: home + '/test-dependencies.gradle'

// This is the library version used when deploying the artifact
version = "0.1.3.1-alpha"

ext {
    PUBLISH_GROUP_ID = 'com.dastanapps.dastanlib'
    PUBLISH_ARTIFACT_ID = 'dastanlib'
    PUBLISH_VERSION = "$version"
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

}

if (!rootProject.ext.devMode) {
    rootProject.ext.artifact = project.name
    apply from: '../deploy.gradle'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:' + supportVersion
    implementation 'com.android.support:design:' + supportVersion
    implementation 'com.android.support.constraint:constraint-layout:' + constraint

    if (!rootProject.ext.devMode) {
        implementation 'com.dastanapps.dastanlib:common:0.1.1.3-alpha'
    } else {
        implementation project(":common")
    }
}
