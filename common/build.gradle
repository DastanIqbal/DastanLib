def home="/mnt/01D1ABAF100032D0/Iqbal/DastanLib"

apply plugin: 'com.android.library'
apply from: home+'/test-dependencies.gradle'
apply from: home+'/kotlin.gradle'
apply from: home+'/android-support.gradle'
apply from: home+'/googleService.gradle'

// This is the library version used when deploying the artifact
version = "0.1.2-alpha"

ext {
    PUBLISH_GROUP_ID = 'com.dastanapps.dastanlib'
    PUBLISH_ARTIFACT_ID = 'dastanlib'
    PUBLISH_VERSION = "$version"
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.compileSdkVersion
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

if (!rootProject.ext.devMode) {
    rootProject.ext.artifact = project.name
    apply from: '../deploy.gradle'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:appcompat-v7:$supportVersion"

    //Logger
    implementation "org.slf4j:slf4j-android:$sl4j"

    //Glide
    implementation("com.github.bumptech.glide:glide:$glide") {
        exclude group: "com.android.support"
    }
    kapt "com.github.bumptech.glide:compiler:$glide"

    implementation 'com.google.code.gson:gson:2.8.2'

    //3-Party SquareUP Libraries
    implementation 'com.squareup.okhttp:okhttp:2.7.5'
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    implementation 'com.squareup.okhttp:okhttp-urlconnection:2.7.5'

    implementation 'com.mcxiaoke.volley:library:1.0.19'
    //Koin
    implementation "org.koin:koin-android:$koin"
    //implementation 'org.koin:koin-android-scope:' + koin
    //implementation 'org.koin:koin-android-viewmodel:' + koin
}
